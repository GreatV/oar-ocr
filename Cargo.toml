[package]
name = "oar-ocr"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
authors = ["Wang Xin <xinwang614@gmail.com>"]
description = "A comprehensive OCR library built in Rust with ONNX Runtime for efficient inference"
repository = "https://github.com/greatv/oar-ocr"
homepage = "https://github.com/greatv/oar-ocr"
readme = "README.md"
keywords = ["ocr", "onnx", "computer-vision", "text-recognition", "machine-learning"]
categories = ["computer-vision", "deep-learning"]

[dependencies]
image = "0.25.6"
imageproc = "0.25.0"
itertools = "0.14"
once_cell = "1.19"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
ort = "2.0.0-rc.7"
ndarray = "0.16"
rayon = "1.8"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
rand = "0.8"
criterion = "0.7"
# Dependencies only used in examples
clap = { version = "4.5.42", features = ["derive"] }
nalgebra = "0.33.2"
serde_json = "1.0.140"
num-integer = "0.1"
bytemuck = "1.15"
