name: Publish to crates.io

on:
  push:
    tags:
      # This workflow runs only when a tag starting with 'v' is pushed
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Build, Test, and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Verify version consistency
        run: |
          # Extract version from Cargo.toml
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          
          # Extract version from the Git tag (e.g., 'v1.2.3' -> '1.2.3')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version in Cargo.toml ($CARGO_VERSION) does not match the Git tag ($TAG_VERSION)."
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

      - name: Build in release mode
        run: cargo build --release --verbose

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --token "$CARGO_REGISTRY_TOKEN"
