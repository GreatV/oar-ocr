[package]
name = "oar-ocr-vl"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Vision-Language models for oar-ocr"
readme = "README.md"
keywords = [
    "ocr",
    "vlm",
    "computer-vision",
    "text-recognition",
    "machine-learning",
]
categories = ["computer-vision", "science"]

[features]
default = []
# When enabled, turns on Candle's CUDA backend for GPU acceleration.
cuda = ["candle-core/cuda", "candle-nn/cuda", "candle-transformers/cuda"]

[dependencies]
oar-ocr-core.workspace = true
image = "0.25.6"
candle-core = "0.9.2"
candle-nn = "0.9.2"
candle-transformers = "0.9.2"
once_cell = "1.19"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokenizers = { version = "0.22", default-features = false, features = ["progressbar", "onig"] }
tracing = "0.1"
rayon = "1.8"
html-escape = "0.2"

[dev-dependencies]
clap = { version = "4.5.42", features = ["derive"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
criterion = { version = "0.8", features = ["html_reports"] }
hayro = "0.5"
